<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>

<script>    
while(true){

    function fibonacci(n) {
        if (n <= 0) {
            return ;
        }
        if (n === 1) {
            return [1];
        }
        if (n === 2) {
            return [1, 1];
        }

        const sequence = [1, 1];
        for (let i = 2; i < n; i++) {
            const nextNumber = sequence[i - 1] + sequence[i - 2];
            sequence.push(nextNumber);
        }

        return sequence;
    }
    const userInput = prompt(" please enter a number: ");
    const number = parseInt(userInput);
    alert(fibonacci(number));
}
</script>
</body>
</html>
